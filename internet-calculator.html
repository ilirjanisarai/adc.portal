<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Llogarit Shpejtësinë e Internetit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Llogarit Shpejtësinë Minimale të Internetit</h2>

  <label for="surface">Sipërfaqja (në m²):</label>
  <input type="number" id="surface" placeholder="Shkruaj sipërfaqen" required>

  <label for="devices">Numri i pajisjeve të lidhura:</label>
  <input type="number" id="devices" placeholder="Shkruaj numrin e pajisjeve" required>

  <label for="usage">Intensiteti i përdorimit:</label>
  <select id="usage">
    <option value="1.5">I lehtë (email, shfletim)</option>
    <option value="4">Mesatar (video HD, Zoom)</option>
    <option value="8">Intensiv (video 4K, cloud, gaming)</option>
  </select>

  <label for="building">Lloji i ndërtesës:</label>
  <select id="building">
    <option value="1.0">Apartament modern</option>
    <option value="1.1">Vilë private (me kate)</option>
    <option value="1.2">Zyrë me ndarje të shumta</option>
    <option value="1.3">Godinë me mure betoni të trashë</option>
    <option value="0.9">Dyqan ose hapësirë e hapur</option>
  </select>

  <button onclick="calculateSpeed()">Llogarit</button>

  <div id="result"></div>

  <script>
    function calculateSpeed() {
      const surface = parseFloat(document.getElementById("surface").value);
      const devices = parseFloat(document.getElementById("devices").value);
      const usageFactor = parseFloat(document.getElementById("usage").value);
      const buildingFactor = parseFloat(document.getElementById("building").value);

      if (isNaN(surface) || isNaN(devices)) {
        document.getElementById("result").innerText = "Ju lutem plotësoni të gjitha fushat.";
        return;
      }

      const baseSpeed = (devices * usageFactor) + (surface / 10);
      const adjustedSpeed = baseSpeed * buildingFactor;

      document.getElementById("result").innerText = 
        `Shpejtësia minimale e rekomanduar: ${adjustedSpeed.toFixed(1)} Mbps`;
    }
  </script>

</body>
</html>
